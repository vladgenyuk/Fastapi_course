{% extends 'base.html' %}


{% block content %}
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>
        <form action="" onsubmit="sendMessage(event)">
            <input class="bg-green-300" type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            async function getLastMessages() {
                const url = 'https://fastapiprod1.onrender.com/chat/last_messages'
                const response = await fetch(url, {
                    method: 'GET'
                })
                return response.json()
            }

            getLastMessages()
                .then(messages => {
                    appendMessage('Previous 5 messages:')
                    messages.forEach(msg => {
                        appendMessage(msg.message)
                    })
                appendMessage('\n New massages')
            })

            function appendMessage(msg) {
                let messages = document.getElementById('messages')
                let message = document.createElement('li')
                let content = document.createTextNode(msg)
                message.appendChild(content)
                messages.appendChild(message)
            }

            let client_id = Date.now()
            document.querySelector("#ws-id").textContent = client_id;
            let ws = new WebSocket(`ws://fastapiprod1.onrender.com/chat/ws/${client_id}`);

            ws.onmessage = function(event) {
                appendMessage(event.data)
            };

            function sendMessage(event) {
                let input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
{% endblock %}
