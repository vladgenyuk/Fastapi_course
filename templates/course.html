<!doctype html>
<html lang="en">
   <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>
        <form action="" onsubmit="sendMessage(event)">
            <input class="bg-green-300" type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            let queue = [2000, 2000, 2000, 2000, 2000];


            function appendMessage(msg) {
                let messages = document.getElementById('messages')
                let message = document.createElement('li')
                let content = document.createTextNode(msg)
                message.appendChild(content)
                messages.appendChild(message)
            }

            function changeQueue(q) {
                let messages = document.getElementById('messages')
                messages.innerHTML = ""
                for(let i = 0; i < 5; i ++) {
                    const item = q[i];
                    const message = document.createElement("li");
                    let content = document.createTextNode(item);
                    message.appendChild(content);
                    messages.appendChild(message);
                }
            }

            let client_id = Date.now()
            document.querySelector("#ws-id").textContent = client_id;
            let ws = new WebSocket(`ws://localhost:8000/course/ws/${client_id}`);

            ws.onmessage = function(event) {
<!--                appendMessage(event.data)-->
                let json = JSON.parse(event.data);
                queue.pop()
                queue.unshift(json.data)
                console.log(queue);
                changeQueue(queue);
            };

            function sendMessage(event) {
                let input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
